{% extends 'base.html' %}
{% block title %}Edit PDF - RevisePDF{% endblock %}
{% block content %}
    <div class="container">
        <h1>Edit PDF</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="pdf-container">
                    <embed src="{{ url_for('static', filename='uploads/' + filename) }}" type="application/pdf" width="100%" height="600px" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="editing-panel">
                    <h3>Text Blocks</h3>
                    <div id="text-content">
                        {% for block in text_blocks %}
                        <div class="text-block" 
                             data-page="{{ block.page }}"
                             data-bbox="{{ block.bbox }}"
                             data-font="{{ block.font }}"
                             data-size="{{ block.size }}">
                            <textarea class="form-control mb-2">{{ block.text }}</textarea>
                            <div class="font-info">
                                <small class="text-muted">
                                    Font: {{ block.font }} | Size: {{ block.size }}px
                                </small>
                            </div>
                            <hr>
                        </div>
                        {% endfor %}
                    </div>
                    <button onclick="saveChanges()" class="btn btn-primary mt-3">Download Doesn't Work Yet!</button>
                </div>
            </div>
        </div>
    </div>
    <style>
        .container{padding: 20px;}
        .pdf-container{border: 1px solid #ccc; margin-bottom: 20px; height: 600px;}
        .editing-panel{border: 1px solid #ddd; border-radius: 4px; padding: 15px; height: 600px; overflow-y: auto;}
        .text-block{margin-bottom: 15px; padding: 10px; background: #f8f9fa; border-radius: 4px;}
        .font-info{margin-top: 5px; font-size: 0.85em;}
        hr{margin: 10px 0; opacity: 0.2;}
    </style>
<script>
    function saveChanges(){const blocks = document.querySelectorAll('.text-block'); const changes = Array.from(blocks).map(block => ({
            page:parseInt(block.dataset.page), bbox:JSON.parse(block.dataset.bbox.replace(/'/g, '"')),
            text:block.querySelector('textarea').value,font:block.dataset.font,
            size:parseFloat(block.dataset.size)}));
        console.log('Sending changes:', changes);
    
        fetch('/save_changes/{{ filename }}',{method: 'POST',headers:{'Content-Type': 'application/json'},body: JSON.stringify({changes: changes})})

        .then(response =>{console.log('Response:', response); 

        if(!response.ok){throw new Error(`HTTP error! status: ${response.status}`);}return response.blob();})
        .then(blob =>{console.log('Blob received:', blob);
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;a.download = 'modified_{{ filename }}';
            document.body.appendChild(a);a.click();
            setTimeout(()=>{window.URL.revokeObjectURL(url);document.body.removeChild(a);}, 100);})
        .catch(error=>{console.error('Error:', error);alert('Failed to save changes: ' + error.message);});}
    </script>
{% endblock %}
