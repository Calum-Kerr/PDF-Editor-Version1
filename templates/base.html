<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}RevisePDF - Easily Edit & Improve Your PDFs{% endblock %}</title>
        <meta name="description" content="RevisePDF makes it simple to update and improve your PDF documents online, no fuss.">
        <meta name="keywords" content="edit PDF, PDF editor, free PDF editing, online PDF tools, revise PDF, optimise PDF, PDF converter, convert PDF to Word, convert PDF to Excel, convert PDF to PowerPoint, convert PDF to JPG, split PDF, merge PDF, compress PDF, secure PDF, sign PDF, annotate PDF, OCR PDF, fillable PDF forms, rotate PDF pages, rearrange PDF, remove PDF pages, extract PDF pages, PDF to DOC, PDF to DOCX, PDF to image, PDF enhancement, PDF optimisation, online PDF editor, manage PDFs, improve PDF quality, PDF formatting, PDF collaboration, PDF toolkit, PDF translator">
        <meta name="author" content="RevisePDF">
        <link rel="canonical" href="https://www.revisepdf.com/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{min-height: 100vh; display: flex; flex-direction: column;}
            main{flex: 1 0 auto; padding: 2rem 0;}
            .navbar-brand{font-size: 1.5rem; font-weight: 600; color: #333;}
            .nav-link{ font-weight: 500; color: #666; transition: color 0.2s ease;}
            .nav-link:hover{ color: #333;}
            .footer{margin-top: auto; background-color: #2d3748; color: #fff; padding: 1.5rem 0;}
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                <div class="container">
                    <a class="navbar-brand" href="{{ url_for('index') }}">RevisePDF</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link px-3" href="{{ url_for('index') }}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-3" href="{{ url_for('about') }}">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-3" href="{{ url_for('upload') }}">Upload PDF</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="mb-0">&copy; 2024 RevisePDF. All rights reserved</p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
