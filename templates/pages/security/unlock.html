{% extends 'base.html' %}
{% block title %}Unlock PDF - RevisePDF{% endblock %}

{% block content %}
<div class="upload-section text-center">
    <h1 class="mb-3">Unlock PDF</h1>
    <p class="mb-4">Remove password protection from your PDF.</p>

    <form id="unlockForm" method="POST" enctype="multipart/form-data" class="mb-3">
        <div id="drop-area" class="drop-area mb-3">
            <p>Drag & Drop PDF file here or click to select</p>
            <input type="file" name="file" id="fileInput" class="d-none" accept=".pdf" required>
            <span id="selectedFileName" class="d-block mt-2"></span>
        </div>

        <div class="mb-3">
            <input type="password" name="password" class="form-control" 
                   placeholder="Enter PDF password" required 
                   style="max-width: 300px; margin: 0 auto;">
        </div>

        <button type="submit" class="btn btn-success" id="unlockButton">
            Unlock PDF
        </button>
    </form>

    <div id="messageArea" class="mt-3"></div>
</div>

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('unlockForm');
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileInput');
    const fileNameSpan = document.getElementById('selectedFileName');
    const messageArea = document.getElementById('messageArea');

    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    // Highlight drop zone when item is dragged over it
    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
        dropArea.classList.add('dragover');
    }

    function unhighlight(e) {
        dropArea.classList.remove('dragover');
    }

    // Handle dropped files
    dropArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        if (files.length > 0) {
            if (files[0].type === 'application/pdf') {
                fileInput.files = files;
                updateFileName(files[0].name);
            } else {
                showMessage('Please upload a PDF file', 'danger');
            }
        }
    }

    // Handle click to select files
    dropArea.addEventListener('click', (e) => {
        fileInput.click();
    });

    function updateFileName(name) {
        fileNameSpan.textContent = name;
    }

    fileInput.addEventListener('change', function() {
        if (this.files.length) {
            updateFileName(this.files[0].name);
        } else {
            updateFileName('');
        }
    });

    function showMessage(message, type) {
        messageArea.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
    }

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (!fileInput.files.length) {
            showMessage('Please select a PDF file', 'danger');
            return;
        }

        showMessage('Processing...', 'info');
        
        const formData = new FormData(form);
        
        try {
            const response = await fetch(window.location.href, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                if (response.headers.get('content-type')?.includes('application/json')) {
                    const errorData = await response.json();
                    showMessage(errorData.error, 'danger');
                } else {
                    showMessage('Server error occurred', 'danger');
                }
                return;
            }

            const contentType = response.headers.get('content-type');
            if (contentType?.includes('application/json')) {
                const data = await response.json();
                showMessage(data.error, 'danger');
            } else if (contentType?.includes('application/pdf')) {
                showMessage('PDF unlocked successfully! Downloading...', 'success');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `unlocked_${fileInput.files[0].name}`;
                document.body.appendChild(a);
                
                try {
                    a.click();
                    setTimeout(() => {
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    }, 100);
                    
                    form.reset();
                    fileNameSpan.textContent = '';
                } catch (downloadError) {
                    console.error('Download error:', downloadError);
                    showMessage('Error during download. Please try again.', 'danger');
                }
            } else {
                showMessage('Unexpected response from server', 'danger');
            }
        } catch (error) {
            console.error('Error:', error);
            if (!messageArea.innerHTML.includes('success')) {
                showMessage('An error occurred while processing the request', 'danger');
            }
        }
    });
});
</script>
{% endblock %}

<style>
.drop-area {
    border: 2px dashed #ccc;
    border-radius: 8px;
    padding: 2rem;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: #f8f9fa;
    margin: 0 auto;
    max-width: 500px;
}

.drop-area.dragover {
    border-color: #0d6efd;
    background-color: #e9ecef;
}

.drop-area p {
    margin: 0;
    font-size: 1.1rem;
    color: #6c757d;
}

#selectedFileName {
    color: #495057;
    font-size: 0.9rem;
}
</style>
{% endblock %}
